<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Game Tài Xỉu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .dice-container {
      font-size: 80px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎲 Game Tài Xỉu</h1>

  <div>
    <button onclick="playGame('Tài')">Chọn Tài</button>
    <button onclick="playGame('Xỉu')">Chọn Xỉu</button>
  </div>

  <div class="dice-container" id="dice">🎲 🎲 🎲</div>

  <div class="result" id="result">Hãy chọn Tài hoặc Xỉu để chơi!</div>

  <script>
    function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function getEmoji(n) {
      const emojis = ["", "⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
      return emojis[n];
    }

    function playGame(playerChoice) {
      const d1 = rollDice();
      const d2 = rollDice();
      const d3 = rollDice();
      const sum = d1 + d2 + d3;
      const isTriple = (d1 === d2 && d2 === d3);

      document.getElementById("dice").innerHTML = `${getEmoji(d1)} ${getEmoji(d2)} ${getEmoji(d3)}`;

      let gameResult = '';
      if (isTriple) {
        gameResult = `Bộ ba ${d1}, kết quả là HÒA!`;
      } else if (sum >= 11 && sum <= 17) {
        gameResult = "Kết quả: Tài";
      } else if (sum >= 4 && sum <= 10) {
        gameResult = "Kết quả: Xỉu";
      }

      if (gameResult.includes(playerChoice)) {
        document.getElementById("result").innerText = `🎉 Bạn thắng! ${gameResult} (Tổng: ${sum})`;
      } else if (isTriple) {
        document.getElementById("result").innerText = `🤝 ${gameResult} (Tổng: ${sum})`;
      } else {
        document.getElementById("result").innerText = `❌ Bạn thua! ${gameResult} (Tổng: ${sum})`;
      }
    }
  </script>
</body>
</html>
